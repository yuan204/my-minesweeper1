on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test_and_build:
    name: deploy to staging
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2.6.0
        
      - name: test
        run: npm run test
      - name: mutate
        run: npm run test:mutate
      - name: build
        run: npm run build
